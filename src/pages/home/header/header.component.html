<header class="header">
    <div class="header__logo">
        <a [routerLink]="['/inicio']">
            <img (click)="somaUmAEsterEgg()" src="/iconCollectorGameBox.png" alt="Logo" />
            <img [@slideInOutTopToDown] class="header__logo__egg" *ngIf="esterAtivo" src="/icon/easter/egg/icon-god.png" alt="God">
        </a>
        <h1>Collector Game Box</h1>
    </div>
    <nav class="header__nav">
        <a routerLink="/inicio" routerLinkActive="active">In√≠cio</a>
        <a class="sugira-jogo" *ngIf="usuario" routerLink="/sugerir" routerLinkActive="active">Sugira um Jogo</a>
        <a class="admin" *ngIf="isAdmin()" routerLink="/admin/jogos" routerLinkActive="active">Admin</a>
        <a *ngIf="!usuario" routerLink="/login" routerLinkActive="active">Login</a>
        <a *ngIf="!usuario" routerLink="/registro" routerLinkActive="active">Registrar</a>
        <div class="header__user" *ngIf="usuario">
            <img [routerLink]="['/perfil']" [src]="'data:image/png;base64,' + usuario.icone" class="header__user__icon-user" alt="Logo" />
            <span>{{ usuario.nome!.split(' ')[0].slice(0, 20) }}</span>
        </div>
    </nav>
</header>
